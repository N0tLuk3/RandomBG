<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomBG New Tab</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000 center center / cover no-repeat fixed;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content {
      width: min(760px, 90vw);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
    }
    #search-form {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(34, 34, 44, 0.92);
      border-radius: 14px;
      padding: 12px 16px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.35);
    }
    #search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e7e9ee;
      font-size: 16px;
    }
    #search-input::placeholder {
      color: #c2c5cd;
    }
    #logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }
    #logo svg {
      width: 22px;
      height: 22px;
      display: block;
    }
    #hint {
      background: rgba(0, 0, 0, 0.45);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      max-width: 90vw;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="content">
    <form id="search-form" autocomplete="on">
      <span id="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#EA4335" d="M12 10.2v3.9h5.4c-.2 1.3-1.6 3.7-5.4 3.7-3.2 0-5.8-2.6-5.8-5.8s2.6-5.8 5.8-5.8c1.8 0 3 .8 3.7 1.5l2.5-2.4C16.8 3.5 14.6 2.6 12 2.6 6.8 2.6 2.6 6.8 2.6 12s4.2 9.4 9.4 9.4c5.4 0 8.9-3.8 8.9-9.2 0-.6-.1-1-.1-1.5H12z"/>
        </svg>
      </span>
      <input id="search-input" type="text" placeholder="Search with Google or enter address" aria-label="Search or enter address" />
    </form>
    <div id="hint">Lade Hintergrund ...</div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
